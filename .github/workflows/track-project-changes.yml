name: Log Project Field Change
on:
  repository_dispatch:
    types: [project_field_updated]

jobs:
  comment_change:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Current State
        id: fetch_state
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT }}
          ITEM_ID: ${{ github.event.client_payload.projects_v2_item.node_id }}
          FIELD_NAME: ${{ github.event.client_payload.changes.field_value.field_name }}
        run: |
          set -e

          if [ -z "$ITEM_ID" ]; then
            echo "Error: ITEM_ID is empty. Check payload structure."
            exit 1
          fi

          echo "Waiting 5s for API sync..."
          sleep 5

          read -r -d '' QUERY << 'EOF' || true
          query($item_id: ID!, $field_name: String!) {
            node(id: $item_id) {
              ... on ProjectV2Item {
                fieldValueByName(name: $field_name) {
                  ... on ProjectV2ItemFieldSingleSelectValue { name }
                  ... on ProjectV2ItemFieldTextValue { text }
                  ... on ProjectV2ItemFieldDateValue { date }
                }
              }
            }
          }
          EOF

          QUERY_DATA=$(gh api graphql -f query="$QUERY" -f item_id="$ITEM_ID" -f field_name="$FIELD_NAME")
          
          # Extract NEW value: Handle the object or the primitive
          RAW_NEW_VAL=$(echo "$QUERY_DATA" | jq -r '.data.node.fieldValueByName | if type == "object" then (.name // .text // .date // "None") else "None" end')
          
          # Trim date timestamps (handles both T00:00 and +00:00)
          CLEAN_NEW="${RAW_NEW_VAL%%T*}"
          CLEAN_NEW="${CLEAN_NEW%%+*}"
          
          echo "NEW_VAL_FINAL=${CLEAN_NEW:-None}" >> $GITHUB_ENV

      - name: Post Comment (as Bot)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_ID: ${{ github.event.client_payload.projects_v2_item.content_node_id }}
          FIELD: ${{ github.event.client_payload.changes.field_value.field_name }}
          # Pass 'from' as raw JSON to handle objects, strings, or nulls
          FROM_JSON: ${{ toJson(github.event.client_payload.changes.field_value.from) }}
          USER_LOGIN: ${{ github.event.client_payload.sender.login }}
        run: |
          set -e
          
          # Logic Gate: If object, grab the name/text/date. If string/primitive, use it.
          FINAL_OLD=$(echo "$FROM_JSON" | jq -r '
            if type == "object" then 
              (.name // .text // .date // "None")
            elif type == "string" then 
              . 
            else 
              "None" 
            end
          ')

          # Trim timestamps from OLD value (handles both T and + offsets)
          FINAL_OLD="${FINAL_OLD%%T*}"
          FINAL_OLD="${FINAL_OLD%%+*}"
          
          # Final Null Check
          [ "$FINAL_OLD" == "null" ] || [ -z "$FINAL_OLD" ] && FINAL_OLD="None"
          [ "$NEW_VAL_FINAL" == "null" ] && NEW_VAL_FINAL="None"

          # Avoid "None -> None" or redundant updates
          if [ "$NEW_VAL_FINAL" == "$FINAL_OLD" ]; then
            echo "No change detected ($FINAL_OLD to $NEW_VAL_FINAL). Skipping."
            exit 0
          fi

          COMMENT_BODY="ðŸ”„ **$USER_LOGIN** updated **$FIELD**: $FINAL_OLD â†’ **$NEW_VAL_FINAL**"
          
          gh api graphql -f query='
            mutation($id: ID!, $body: String!) {
              addComment(input: {subjectId: $id, body: $body}) { clientMutationId }
            }' -f id="$ISSUE_ID" -f body="$COMMENT_BODY"
