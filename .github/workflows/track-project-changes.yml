name: Log Project Field Change
on:
  repository_dispatch:
    types: [project_field_updated]

jobs:
  comment_change:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch and Process Change
        id: fetch_state
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT }}
          ITEM_ID: ${{ github.event.client_payload.item_node_id }}
          FIELD_NAME: ${{ github.event.client_payload.field_name }}
        run: |
          set -e

          # 1. Wait for API sync
          # This helps ensure the Task Force inheritance has fully committed
          echo "Waiting 5s for API sync..."
          sleep 5

          # 2. Query specific field state using fieldValueByName
          # This is more reliable than filtering the full fieldValues array
          read -r -d '' QUERY << 'EOF' || true
          query($item_id: ID!, $field_name: String!) {
            node(id: $item_id) {
              ... on ProjectV2Item {
                fieldValueByName(name: $field_name) {
                  ... on ProjectV2ItemFieldSingleSelectValue { name }
                  ... on ProjectV2ItemFieldTextValue { text }
                  ... on ProjectV2ItemFieldDateValue { date }
                }
              }
            }
          }
          EOF

          QUERY_DATA=$(gh api graphql -f query="$QUERY" -f item_id="$ITEM_ID" -f field_name="$FIELD_NAME")
          
          # 3. Extract the value
          # The use of // "None" ensures we never pass an empty string to the next step
          RAW_NEW_VAL=$(echo "$QUERY_DATA" | jq -r '.data.node.fieldValueByName | (.name // .text // .date // "None")')
          
          # Export for the next step and trim timestamps from dates
          echo "NEW_VAL_CLEAN=${RAW_NEW_VAL%%T*}" >> $GITHUB_ENV

      - name: Post Comment (as Bot)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_ID: ${{ github.event.client_payload.content_node_id }}
          FIELD: ${{ github.event.client_payload.field_name }}
          OLD_VAL: ${{ github.event.client_payload.old_value }}
          USER_LOGIN: ${{ github.event.client_payload.changed_by }}
        run: |
          set -e
          
          # 1. Clean up Old Value (trim dates and handle nulls)
          OLD_CLEAN="${OLD_VAL%%T*}"
          
          FINAL_NEW="${NEW_VAL_CLEAN:-None}"
          FINAL_OLD="${OLD_CLEAN:-None}"
          
          # Convert literal "null" strings from jq/payload to "None"
          [ "$FINAL_NEW" == "null" ] && FINAL_NEW="None"
          [ "$FINAL_OLD" == "null" ] && FINAL_OLD="None"

          # 2. The Short-Circuit: Skip if no actual change is detected
          # This prevents the "None -> None" messages during race conditions
          if [ "$FINAL_NEW" == "$FINAL_OLD" ]; then
            echo "No change detected ($FINAL_OLD to $FINAL_NEW). Skipping comment."
            exit 0
          fi

          # 3. Post the comment
          COMMENT_BODY="ðŸ”„ **$USER_LOGIN** updated **$FIELD**: $FINAL_OLD â†’ **$FINAL_NEW**"
          
          gh api graphql -f query='
            mutation($id: ID!, $body: String!) {
              addComment(input: {subjectId: $id, body: $body}) { clientMutationId }
            }' -f id="$ISSUE_ID" -f body="$COMMENT_BODY"
