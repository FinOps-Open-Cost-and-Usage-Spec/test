name: Initialize Project Fields
on:
  issues:
    types: [opened, edited]

jobs:
  setup_issue_in_project:
    runs-on: ubuntu-latest
    # Added a simple check to avoid running on every tiny edit
    # This only runs if it's a brand new issue OR if the parent relationship just appeared
    steps:
      - name: Add to Project and Sync Inheritance
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT }}
          ORG: "FinOps-Open-Cost-and-Usage-Spec"
          PRJ_NUM: 7
        run: |
          set -e

          echo "Fetching Project and Relationship data..."
          QUERY_DATA=$(gh api graphql -f query='
            query($issue_id: ID!, $org: String!, $num: Int!) {
              organization(login: $org) {
                projectV2(number: $num) {
                  id
                  ai_status_field: field(name: "AI Status") {
                    ... on ProjectV2SingleSelectField { id options { id name } }
                  }
                  task_force_field: field(name: "Task Force") {
                    ... on ProjectV2SingleSelectField { id }
                  }
                }
              }
              node(id: $issue_id) {
                ... on Issue {
                  # Check current AI Status to avoid double-processing
                  projectItems(first: 10) {
                    nodes {
                      project { number }
                      fieldValueByName(name: "AI Status") {
                        ... on ProjectV2ItemFieldSingleSelectValue { name }
                      }
                    }
                  }
                  # Check for Parent
                  trackedInIssues(first: 1) {
                    nodes {
                      projectItems(first: 10) {
                        nodes {
                          project { number }
                          fieldValues(first: 20) {
                            nodes {
                              ... on ProjectV2ItemFieldSingleSelectValue {
                                optionId
                                field { ... on ProjectV2FieldCommon { name } }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }' -f issue_id="${{ github.event.issue.node_id }}" -f org="$ORG" -F num=$PRJ_NUM)

          # Extract IDs
          PRJ_ID=$(echo "$QUERY_DATA" | jq -r '.data.organization.projectV2.id // empty')
          AI_FIELD_ID=$(echo "$QUERY_DATA" | jq -r '.data.organization.projectV2.ai_status_field.id // empty')
          AI_OPEN_OPTION_ID=$(echo "$QUERY_DATA" | jq -r '.data.organization.projectV2.ai_status_field.options[]? | select(.name=="Open") | .id // empty')
          TF_FIELD_ID=$(echo "$QUERY_DATA" | jq -r '.data.organization.projectV2.task_force_field.id // empty')
          
          # Check if AI Status is already set
          CURRENT_AI_STATUS=$(echo "$QUERY_DATA" | jq -r --argjson NUM "$PRJ_NUM" '.data.node.projectItems.nodes[]? | select(.project.number == $NUM) | .fieldValueByName.name // empty')
          
          # Extract Parent Task Force
          PARENT_TF_VALUE=$(echo "$QUERY_DATA" | jq -r --argjson NUM "$PRJ_NUM" '
            .data.node.trackedInIssues.nodes[0].projectItems.nodes[]? 
            | select(.project.number == $NUM) 
            | .fieldValues.nodes[]? 
            | select(.field.name == "Task Force") 
            | .optionId // empty
          ')

          # 1. Add to Project (Safe to run multiple times, returns same ID)
          ITEM_ID=$(gh api graphql -f query='
            mutation($project: ID!, $issue: ID!) {
              addProjectV2ItemById(input: {projectId: $project, contentId: $issue}) {
                item { id }
              }
            }' -f project="$PRJ_ID" -f issue="${{ github.event.issue.node_id }}" --jq '.data.addProjectV2ItemById.item.id')

          # 2. Set AI Status (Only if not already set)
          if [ -z "$CURRENT_AI_STATUS" ] && [ -n "$AI_OPEN_OPTION_ID" ]; then
            echo "Initializing AI Status to Open..."
            gh api graphql -f query='
              mutation($project: ID!, $item: ID!, $field: ID!, $option: String!) {
                updateProjectV2ItemFieldValue(input: { projectId: $project, itemId: $item, fieldId: $field, value: { singleSelectOptionId: $option } }) {
                  projectV2Item { id }
                }
              }' -f project="$PRJ_ID" -f item="$ITEM_ID" -f field="$AI_FIELD_ID" -f option="$AI_OPEN_OPTION_ID"
          fi

          # 3. Set Task Force (If parent found)
          if [ -n "$PARENT_TF_VALUE" ] && [ "$PARENT_TF_VALUE" != "null" ]; then
            echo "Inheriting Task Force from parent..."
            gh api graphql -f query='
              mutation($project: ID!, $item: ID!, $field: ID!, $option: String!) {
                updateProjectV2ItemFieldValue(input: { projectId: $project, itemId: $item, fieldId: $field, value: { singleSelectOptionId: $option } }) {
                  projectV2Item { id }
                }
              }' -f project="$PRJ_ID" -f item="$ITEM_ID" -f field="$TF_FIELD_ID" -f option="$PARENT_TF_VALUE"
          else
            echo "No parent detected yet. This is expected during the first 'opened' event."
          fi
