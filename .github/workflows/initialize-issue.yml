name: Initialize Project Fields
on:
  issues:
    types: [opened]

jobs:
  setup_issue_in_project:
    runs-on: ubuntu-latest
    steps:
      - name: Add to Project, Set AI Status, and Inherit Task Force
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT }}
          ORG: "FinOps-Open-Cost-and-Usage-Spec"
          PRJ_NUM: 7
        run: |
          # 1. Fetch Project Metadata, AI Status Option ID, and Parent Task Force Value
          # This massive query gets everything we need in one API call
          QUERY_DATA=$(gh api graphql -f query='
            query($issue_id: ID!, $org: String!, $num: Int!) {
              organization(login: $org) {
                projectV2(number: $num) {
                  id
                  ai_status_field: field(name: "AI Status") {
                    ... on ProjectV2SingleSelectField {
                      id
                      options { id name }
                    }
                  }
                  task_force_field: field(name: "Task Force") {
                    ... on ProjectV2SingleSelectField { id }
                  }
                }
              }
              node(id: $issue_id) {
                ... on Issue {
                  trackedInIssues(first: 1) {
                    nodes {
                      projectItems(first: 10) {
                        nodes {
                          project { number }
                          fieldValueByName(name: "Task Force") {
                            ... on ProjectV2ItemFieldSingleSelectValue {
                              optionId
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }' -f issue_id="${{ github.event.issue.node_id }}" -f org="$ORG" -F num=$PRJ_NUM)

          # 2. Extract specific IDs via jq
          PRJ_ID=$(echo $QUERY_DATA | jq -r '.data.organization.projectV2.id')
          
          # AI Status IDs
          AI_FIELD_ID=$(echo $QUERY_DATA | jq -r '.data.organization.projectV2.ai_status_field.id')
          AI_OPEN_OPTION_ID=$(echo $QUERY_DATA | jq -r '.data.organization.projectV2.ai_status_field.options[] | select(.name=="Open") | .id')
          
          # Task Force IDs (Inheritance)
          TF_FIELD_ID=$(echo $QUERY_DATA | jq -r '.data.organization.projectV2.task_force_field.id')
          PARENT_TF_VALUE=$(echo $QUERY_DATA | jq -r '.data.node.trackedInIssues.nodes[0].projectItems.nodes[] | select(.project.number == '$PRJ_NUM') | .fieldValueByName.optionId // empty')

          # 3. Add the Issue to the Project to get the Item ID
          ITEM_ID=$(gh api graphql -f query='
            mutation($project: ID!, $issue: ID!) {
              addProjectV2ItemById(input: {projectId: $project, contentId: $issue}) {
                item { id }
              }
            }' -f project="$PRJ_ID" -f issue="${{ github.event.issue.node_id }}" --jq '.data.addProjectV2ItemById.item.id')

          # 4. Set AI Status to "Open"
          echo "Setting AI Status to Open..."
          gh api graphql -f query='
            mutation($project: ID!, $item: ID!, $field: ID!, $option: String!) {
              updateProjectV2ItemFieldValue(input: { projectId: $project, itemId: $item, fieldId: $field, value: { singleSelectOptionId: $option } }) {
                projectV2Item { id }
              }
            }' -f project="$PRJ_ID" -f item="$ITEM_ID" -f field="$AI_FIELD_ID" -f option="$AI_OPEN_OPTION_ID"

          # 5. Set Task Force (if parent value exists)
          if [ -n "$PARENT_TF_VALUE" ] && [ "$PARENT_TF_VALUE" != "null" ]; then
            echo "Inheriting Task Force value from parent..."
            gh api graphql -f query='
              mutation($project: ID!, $item: ID!, $field: ID!, $option: String!) {
                updateProjectV2ItemFieldValue(input: { projectId: $project, itemId: $item, fieldId: $field, value: { singleSelectOptionId: $option } }) {
                  projectV2Item { id }
                }
              }' -f project="$PRJ_ID" -f item="$ITEM_ID" -f field="$TF_FIELD_ID" -f option="$PARENT_TF_VALUE"
          else
            echo "No parent Task Force value to inherit."
          fi
